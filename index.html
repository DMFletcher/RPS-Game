<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>

<body>
    <div class="container" id="body-container">
        <div class="row" id="header-row">
            <div class="jumbotron">
                <h1 class="display-4">Train Tracker</h1>
                <p class="lead">
                    A Comprehensive Directory of Train Times
                </p>
            </div>
        </div>
        <div class="row" id="table-row">
            <table class="table">
                <thead>
                    <tr> 
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Train Start</th>
                        <th scope="col">Train Frequency</th>
                        <th scope="col">Next Arrival</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div class="row" id="form-title-row">
            <h2>Add a Train</h2>
        </div>
        <div class="row" id="form-row">
            <label for="train-name">Train Name</label>
            <input class="form-control" type="text" placeholder="Fleer" id="train-name" required>
            <label for="destination">Destination</label>
            <input class="form-control" type="text" placeholder="Chicago" id="destination" required>
            <label for="train-start">Train Start</label>
            <input class="form-control" type="time" placeholder="13:45:00" id="train-start" required>
            <label for="frequency">Frequency</label>
            <input class="form-control" type="number" placeholder="40 minutes" id="frequency" required>
        </div>
        <button class="btn btn-primary btn-lg" id="submit-button">SUBMIT</button>


    </div>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!--bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!--moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--local js-->
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
